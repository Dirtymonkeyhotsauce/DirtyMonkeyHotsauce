<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dirty Monkey Hotsauce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- BACKGROUND LAYERS -->
  <div class="inferno"></div>
  <div class="embers"></div>
  <div class="heat"></div>
  <div class="fire-overlay"></div>
  <div class="fire-overlay deep"></div>
  <div class="embers-particles"></div>

  <!-- HERO -->
  <section class="hero">
    <img src="logo.png" alt="Dirty Monkey Hotsauce" class="logo">

    <h1>DIRTY MONKEY<br>HOTSAUCE</h1>

    <p class="slogan">GET WILD 路 GET FIERY 路 GET DIRTY</p>

    <a class="whatsapp"
       href="https://wa.me/27763087143"
       target="_blank">
      ORDER ON WHATSAPP
    </a>
  </section>

  <!-- SAUCES / ORDER -->
  <section class="sauces">

    <!-- GREEN RAMPAGE -->
    <a class="flavour-button green"
       href="https://wa.me/27763087143?text=Hi%20I%20would%20like%20to%20order%20Green%20Rampage%20(R50)%20"
       target="_blank">
      <img src="green-rampage.png" alt="Green Rampage Hot Sauce">
    </a>

    <!-- RED HOWLER -->
    <a class="flavour-button red"
       href="https://wa.me/27763087143?text=Hi%20I%20would%20like%20to%20order%20Red%20Howler%20(R50)%20"
       target="_blank">
      <img src="red-howler.png" alt="Red Howler Hot Sauce">
    </a>

    <!-- PRIMAL BLAZE -->
    <a class="flavour-button orange"
       href="https://wa.me/27763087143?text=Hi%20I%20would%20like%20to%20order%20Primal%20Blaze%20(R60)%20"
       target="_blank">
      <img src="primal-blaze.png" alt="Primal Blaze Hot Sauce">
    </a>

    <!-- PRIMAL INFERNO (COMING SOON) -->
    <div class="flavour-button coming-soon">
      <img src="primal-inferno.png" alt="Primal Inferno Hot Sauce">
    </div>

  </section>

  <footer>
    漏 Dirty Monkey Hotsauce 路 Handmade 路 Savage Heat
  </footer>

  <script src="script.js"></script>
</body>
</html>
